<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шпаргалка по JS</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<!-- Одностраничный сайт -->

<!-- Start Modal window с формой ввода для добавления новой карточки -->
    <div class="modal-window" id="myModal">
        <p class="modal-window__title">Create new card</p>
        <form class="modal-window__container">
            <input type="text" class="modal-window__container-heading" id="nameCard" placeholder="Heading" name='nameCard' autofocus maxlength="100"/>
            <textarea class="modal-window__container-text" id="textCard" placeholder="Text..." name="description" rows="3" autofocus maxlength="1000"></textarea>
            <input type="submit" class="modal-window__container-btn" id="submitCard" value="CREATE CARD"/>
        </form>
        <div class="modal__close"></div>
    </div>
<!-- End Modal window-->

<header class="header">
    <a class="header__logo logo" href="index.html">
      <img src="./assets/images/logo_CmndFe.svg" alt="logo" />
    </a>
    <div class="header__info">
                <h3>Learn to JAVA</h3>
                <p>With our JAVA cheatSheet</p>
            </div>
            <div class="header__find">
                <div class="header__find-input">
                    <input type="text" class="header__find-input-value">
                    <input type="submit" class="header__find-input-submit" value="GO">
                </div>
                <p class="header__find-text">
                    Find card
                  </p>
                </div>
                <div class="header__create">
                  <div class="create-button" id="myBtn">
                    <img src="./assets/icons/cross.svg" alt="add card" />
                  </div>
                  <p class="create-text">
                    Create new card
                  </p>
        </div>
    </header>

    <main>
        <div class="loader">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>

        <div class="error none">
            <img class="error-img" src="assets/images/error.png" alt="error">
        </div>

        <section class="cards"></section>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="arrow-up-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
            </symbol>
        </svg>
        
        <div class="btn-up btn-up_hide">
            <svg class="btn-up-icon" role="img" aria-label="Прокрутить страницу к началу">
                <use xlink:href="#arrow-up-short"></use>
            </svg>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__info">This project was developed by ITGIRLS students:
            <ul class="footer__info-people">
              <li>Svetlana - backend</li>
              <li>Katerina - leader + frontend</li>
              <li>Ulia - UI + frontend</li>
              <li>Natalia - frontend</li>
              <li>Olga - frontend</li>
            </ul>
          </div>
        <div class="footer__logo">
          <div class="footer__logo-text">Made by <br/> CMND+Fem collab</div>
          <a class="footer__logo-pic logo" href="index.html">
            <img src="./assets/images/logo_CmndFe.svg" alt="logo" />
          </a>
        </div>
    </footer>

    <script src="scripts/springPage.js"></script>

</body>

</html>
