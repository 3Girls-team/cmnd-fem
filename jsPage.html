<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шпаргалка по JS</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<!-- Одностраничный сайт -->

<!-- Start Modal window с формой ввода для добавления новой карточки -->
    <div class="modal-window" id="myModal">
        <div class="modal-window__main">
                <h2 class="modal-window__title">Create new card</h2>
                <div class="modal-window__container">
                    <input type="text" value="Heading" class="heading"  autofocus maxlength="100"/><br>
                    <textarea placeholder="Text..." rows="3" autofocus maxlength="1000"></textarea><br>
                    <input type="submit" value="CREATE CARD"/>
                </div>
            <div class="modal__close"></div>
        </div>
    </div>
<!-- End Modal window-->

    <header class="header">
        <div class="header-stroke">
            <div class="header__logo">
                <img src="./assets/images/logo_CmndFe.svg" alt="logo">
            </div>
            <div class="header__info">
                <h3>Learn to JAVA SCRIPT</h3>
                <p>With our JS cheatSheet</p>
            </div>
            <div class="header__find">
                <div class="header__find-input">
                    <input type="text" class="header__find-input-value">
                    <input type="submit" class="header__find-input-submit" value="GO">
                </div>
                <div class="header__find-text">
                    <p>Find card</p>
                </div>
            </div>
            <div class="header__create">
                <div class="create-button" id="myBtn">
                    <img src="./assets/icons/cross.svg" alt="add card">
                </div>
                <div class="create-text">
                    <p>Create card</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="loader">
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>

        <section class="cards"></section>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="arrow-up-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
            </symbol>
        </svg>
        
        <div class="btn-up btn-up_hide">
            <svg class="btn-up-icon" role="img" aria-label="Прокрутить страницу к началу">
                <use xlink:href="#arrow-up-short"></use>
            </svg>
        </div>

    </main>

    <footer class="footer">
        <div class="footer-stroke">
            <div class="footer__info">
                Communicate with us
            </div>
            <div class="footer__info-media">
                <div class="media__social">
                    <a href="https:// www.facebook.com" target="_blank">
                        <img src="#" alt="Facebook">
                    </a>
                </div>
                <div class="media__social">
                    <a href="https:// www.twitter.com" target="_blank">
                        <img src="#" alt="Twitter">
                    </a>
                </div>
                <div class="media__social">
                    <a href="https:// www.instagram.com" target="_blank">
                        <img src="#" alt="Instagram">
                    </a>
                </div>
            </div>
            <div class="footer__info-logo">
                <div class="logo__text">
                    Made by
                    CMND+Fem collab
                </div>
                <div class="logo__pic">
                    <img src="./assets/images/logo_CmndFe.svg" alt="logo">
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/index.js"></script>

</body>

</html>
