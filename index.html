<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпаргалка по JS</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
	<link rel="stylesheet" href="styles/css/style.css" />
</head>
<body>
    <!-- Одностраничный сайт -->
    <div class="modal-window">
        <!-- модальное окно с формой ввода для добавления новой карточки -->
        <a class="show-btn" href="javascript:void(0)" onclick = "document.getElementById('envelope').style.display='block';document.getElementById('fade').style.display='block'">Create new card</a>
            <div id="envelope" class="envelope">
                <a class="close-btn" href="javascript:void(0)" onclick = "document.getElementById('envelope').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
                <h1 class="title">Create new card</h1>
                <form method="post" action="путь до обработчика">
                    <input type="text" name="sender" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Heading':this.value;" value="Heading" class="heading"/>
                    <textarea class="your-message">Text</textarea>
                    <input type="submit" name="send" value="CREATE CARD" class="send-message">
                </form>
            </div>
            <div id="fade" class="black-overlay"></div>
    </div>

    <header class="header">
        <div class="logo">
            картинка с логотипом
        </div>
        <button class="button add">
            Добавить
        </button>
    </header>

    <main>
        <section class="search">
            Тут строка поиска (input+button)
        </section>

        <section class="cards">
            тут все карточки 
        </section>
    </main>

    <footer class="footer">
        <div class="footer__info">
            тут могут быть имена разработчиков class="footer__info-name", или техническое описание про бэк, или что-то еще
        </div>
        <div class="footer__info-text"> Все права защищены</div>
    </footer>

    <script src="scripts/index.js"></script>

</body>
</html>
