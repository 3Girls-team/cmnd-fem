    <!-- Одностраничный сайт -->

        <!-- Start Modal window с формой ввода для добавления новой карточки -->
    <div class="modal-window" id="myModal">
        <p class="modal-window__title">Create new Theme</p>
        <form class="modal-window__container">
            <input type="text" class="modal-window__container-heading" id="nameTheme" placeholder="Heading" name='nameCard' autofocus maxlength="100"/>
            <input type="submit" class="modal-window__container-btn" id="submitTheme" value="CREATE THEME"/>
        </form>
        <div class="modal__close"></div>
    </div>
<!-- End Modal window-->

    <header class="header">
        <div class="header-stroke">
            <div class="header__logo">
                <img src="./assets/images/logo_CmndFe.svg" alt="logo">
            </div>
            <div class="header__info">
                <h3>Help yourself remember</h3>
                <p>Make cool cheatSheets</p>
            </div>
            <div class="header__find">
                <div class="header__find-input">
                    <input type="text" class="header__find-input-value">
                    <input type="submit" class="header__find-input-submit" value="GO">
                </div>
                <div class="header__find-text">
                    <p>Find card</p>
                </div>
            </div>
            <div class="header__create">
                <div class="create-button"  id="myBtn">
                    <img src="./assets/icons/cross.svg" alt="add card">
                </div>
                <div class="create-text">
                    <p>Create theme</p>
                </div>
            </div>
        </div>
    </header>

    <main>

            </svg>
        </div>
        
        <div class="error none">
            <img class="error-img" src="assets/images/error.png" alt="error">

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="arrow-up-short" viewBox="0 0 16 16">

                <use xlink:href="#arrow-up-short"></use>
            </svg>
