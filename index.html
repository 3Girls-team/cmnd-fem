<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шпаргалка по JS</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <!-- Одностраничный сайт -->

        <!-- Start Modal window с формой ввода для добавления новой карточки -->
        <div class="modal-window" id="myModal">
            <div class="modal-window__main">
                <h2 class="modal-window__title">Create new card</h2>
                    <div class="modal-window__container">
                        <input type="text" value="Heading" class="heading"  autofocus maxlength="100"/><br>
                        <textarea placeholder="Text..." rows="3" autofocus maxlength="1000"></textarea><br>
                        <input type="submit" value="CREATE CARD"/>
                    </div>
                <div class="modal__close"></div>
            </div>
        </div>
        <!-- End Modal window-->

    <header class="header">

        <div class="header-stroke">
            <div class="header__logo">
                <img src="./assets/images/logo_CmndFe.svg" alt="logo">
            </div>
            <div class="header__info">
                <h3>Learn to JAVA SCRIPT</h3>
                <p>With our JS cheatSheet</p>
            </div>
            <div class="header__find">
                <div class="header__find-input">
                    <input type="text" class="header__find-input-value">
                    <input type="submit" class="header__find-input-submit" value="GO">
                </div>
                <div class="header__find-text">
                    <p>Find card</p>
                </div>
            </div>
            <div class="header__create">
                <div class="create-button">
                    <img src="./assets/icons/cross.svg" alt="add card">
                </div>
                <div class="create-text">
                    <p>Create card</p>
                </div>
            </div>
        </div>
 <button class="create__button" id="myBtn"><img src="#" alt="add card"></button><!--Сделала для демонстрации модального окна 06.11 tatinka-->
    </header>

    <main>
        <div class="demo">
            <h2>У тебя проблемы с подключением к серверу <br />
                Если настроить, то получится примерно так:</h2>
            <img src="assets/images/demo.png" alt="demo">
        </div>

        <div class="modal__card" id="modal">
            <button class="modal__card-close">
                <img src="assets/icons/close.svg" alt="close">
            </button>
            <p class="modal__card-titly">Заголовок</p>
            <p class="modal__card-text">Так будет выглядеть карточка при клике на нее</p>
        </div>

        <section class="cards">

        </section>

    </main>

    <footer class="footer">
        <div class="footer-stroke">
            <div class="footer__info">
                Communicate with us
            </div>
            <div class="footer__info-media">
                <div class="media__social">
                    <a href="https:// www.facebook.com" target="_blank">
                        <img src="#" alt="Facebook">
                    </a>
                </div>
                <div class="media__social">
                    <a href="https:// www.twitter.com" target="_blank">
                        <img src="#" alt="Twitter">
                    </a>
                </div>
                <div class="media__social">
                    <a href="https:// www.instagram.com" target="_blank">
                        <img src="#" alt="Instagram">
                    </a>
                </div>
            </div>
            <div class="footer__info-logo">
                <div class="logo__text">
                    Made by
                    CMND+Fem collab
                </div>
                <div class="logo__pic">
                    <img src="./assets/images/logo_CmndFe.svg" alt="logo">
                </div>
            </div>
        </div>
    </footer>

    <script src="scripts/index.js"></script>

</body>

</html>
